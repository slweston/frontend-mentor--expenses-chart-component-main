<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
	<title>Frontend Mentor | Expenses chart component</title>
	<link rel="stylesheet" href="src/css/main.min.css">
	<script defer src="src/js/main.js"></script>
</head>
<body>

	<main>
		<div class="container">
			<div class="inner-container">
				<div class="main-grid">
					<div class="my-balance-card">
						<div class="my-balance-card__text-content">
							My balance
							<div class="my-balance-card__text-content__dollar">$921.48</div>
						</div>
						<img src="src/images/logo.svg" alt="logo" aria-hidden="true">
					</div>
					<div class="chart-card">
						<h1 class="chart__heading">Spending - Last 7 days</h1>
						<div class="chart__days"></div>
						<div class="total-this-month">
							<div class="total-this-month__left">
								Total this month
								<div class="total-this-month__price">$478.33</div>
							</div>
							<div class="total-this-month__right">
								<div class="total-this-month__percent">+2.4%</div>
								from last month
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="attribution">
		<span>
			Challenge by <a href="https://www.frontendmentor.io/challenges/expenses-chart-component-e7yJBUdjwt"
				target="_blank">Frontend Mentor</a>.
			Coded by <a href="https://github.com/slweston" target="_blank">Scott Weston</a>.
		</span>
	</footer>
</body>
</html>
